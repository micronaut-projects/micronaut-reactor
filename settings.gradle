pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "5.4.8"
}

rootProject.name = 'reactor-parent'

include 'reactor'
include 'reactor-bom'
include 'reactor-http-client'

micronautBuild {
    importMicronautCatalog()
}